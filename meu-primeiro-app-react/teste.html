<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div 
    style="width: 768px; margin: auto; background-color: #EEE; padding: 12px; border-radius: 8px;">
    <label 
      for='nome'
      style="display: block; margin-bottom: 4px;">
        Nome:
    </label>
    <input
      id="nome" 
      type='text'
      style="padding-top: 8px; padding-bottom: 8px; border-style: hidden;outline: none; width: 100%; border-radius: 8px;">
    <button
      style="margin-top: 12px; padding-top: 8px; padding-bottom: 8px; width: 100%; background-color: blueviolet; border: none; color: white; border-radius: 8px;">
      Enviar
    </button>
  </div>
</body>
</html>
